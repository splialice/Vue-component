<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
      <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
    </div>
    <template id="cpn">
       <div>
        
         <p>{{cmovies}}</p>
         <ul>
             <li v-for="item in cmovies">{{item}}</li>
         </ul>
         <h2>{{cmessage}}</h2>
       </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: ['cmovies','cmessage'],
            //props:{           
            //   1.类型限制  
            //   cmovies: Array,
            //   cmessage: String,
            //   2.提供默认值
            //   cmessage: {
            //      type: String,
            //      default: 'aaaaaa',
            //      required: true
            //     }    
            //}
            data() {
                return {}
            }

        }

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                movies: ['刀剑神域','加速世界','未闻花名','冰果']
            },
            components: {
                cpn
            }
        })
    </script>
</body>
</html>
